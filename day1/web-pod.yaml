apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: web-pod
  name: web-pod
spec:
  containers:
  - image: nginx
    name: web-pod
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  initContainers:
  - name: svc-wait
    image: busybox
    command: ['sh', '-c', 'until nslookup web-pod-svc.default.svc.cluster.local ; do echo waiting for service web-pod-svc to start; sleep 5s ; done']
status: {}
